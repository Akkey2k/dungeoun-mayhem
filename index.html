<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Dungeoun Mayhem</title>
</head>
<body>
    <div id="interface">
        <div id="menuPanel" class="menuPanel parallax">
            <div class="content">
                <button id="startButton" class="menuPanel--button">START</button>
            </div>
        </div>

        <div id="playerStat" class="playerStat">
            <div id="avatarPanel" class="avatarPanel">
                <img src="/img//Player/avatar.png" alt="Player">
            </div>
            <div id="levelPanel" class="levelPanel"></div>
            <div id="healthPanel" class="healthPanel"></div>
            <div id="expPanel" class="expPanel"></div>
        </div>

        <div id="deathPanel" class="deathPanel parallax">
            <div class="content">
                <span class="deathPanel--text glitch" data-glitch="YOU DIED">YOU DIED</span>
                <button id="restartButton" class="deathPanel--button">RESTART</button>
            </div>
        </div>
    </div>

    <canvas id="scene"></canvas>
    <script type="module" src="/game/init.js"></script>
</body>
</html>
